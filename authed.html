<!DOCTYPE html>
<html>
<head>
	<title>Login Test Authed</title>
</head>
<body>
	<script type="text/javascript">
		setTimeout(function(){
			var url_string = window.location.href;
			var url_string_mod = url_string.split("#");
			var usm = ""
			for (var i = 0; i < url_string_mod.length; i++) {
				if(i != url_string_mod.length-1){
					usm += url_string_mod[i]
				}
			}
			console.log(usm)
			var url = new URL(usm);
			var ac = url.searchParams.get("access_token");
			alert(ac);
		}, 2500)
	</script>
</body>
</html>
